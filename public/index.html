<!DOCTYPE html>
<html>
<head>
  <title>TeraBox Downloader</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    input {
      width: 400px;
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>TeraBox File Info</h2>

  <input type="text" id="link" placeholder="Paste TeraBox Link" />
  <br>
  <input type="text" id="key" placeholder="Enter API Key" value="MRINMOY" />
  <br>
  <button onclick="getFileInfo()">Get File Info</button>

  <div id="result"></div>

  <script>
    async function getFileInfo() {
      const link = document.getElementById("link").value.trim();
      const key = document.getElementById("key").value.trim();

      if (!link || !key) {
        alert("Link and Key are required!");
        return;
      }

      try {
        const res = await fetch(/api?link=${encodeURIComponent(link)}&key=${encodeURIComponent(key)});
        const data = await res.json();

        if (data.error) {
          alert("❌ " + data.error);
          return;
        }

        document.getElementById("result").innerHTML = 
          <b>Filename:</b> ${data.filename}<br>
          <b>Size:</b> ${data.size}<br>
          <b>Type:</b> ${data.mime}<br>
          <b>Download:</b> <a href="${data.download_url}" target="_blank">Click Here</a><br>
          <b>Stream:</b> <a href="${data.stream_url}" target="_blank">Stream</a><br>
          <b>Thumbnail:</b><br><img src="${data.thumbnail}" width="300">
        ;
      } catch (err) {
        console.error(err);
        alert("❌ Failed to fetch from API.");
      }
    }
  </script>
</body>
</html>
